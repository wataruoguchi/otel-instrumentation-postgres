name: Quality Assurance

on:
  push:
    branches: [main]
    paths-ignore: ['example/**']
  pull_request:
    branches: [main]
    paths-ignore: ['example/**']

jobs:
  quality:
    name: Quality Checks
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./lib

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './lib/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Run linting
        run: npx biome check .

      - name: Build package
        run: npm run build